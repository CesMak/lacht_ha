views:
  - title: Eltako
    icon: mdi:sun-compass
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.ww_eltako_current_meter
                name: current meter
              - entity: sensor.ww_eltako_power
                name: power consumption eltako
              - entity: sensor.load_power
                name: Haushaltsverbrauch
      - type: vertical-stack
        cards:
          - type: history-graph
            entities:
              - entity: sensor.ww_eltako_power
                name: power consumption eltako
              - entity: sensor.load_power
                name: Haushaltsverbrauch
            title: Power consumption
            hours_to_show: 1
          - type: history-graph
            entities:
              - entity: sensor.wp_leistungsanforderung
                name:  Leistungsanforderung pumpe
            title: Leistungsanforderung pumpe   
            hours_to_show: 1
          - type: history-graph
            entities:
              - entity: sensor.wpst_Gesamt_Tag
                name:  thermische Energie gesamt Tag
            title: thermische Energie gesamt Tag in kWh
            hours_to_show: 12
          - type: history-graph
            entities:
              - entity: sensor.ww_eltako_current_meter
                name: current meter
            title: Current Meter    
            hours_to_show: 1
          - type: entities
            entities:
              - entity: sensor.zz_range
                name: Range
              - entity: sensor.zz_waterlevel
                name: WaterLevel
              - entity: sensor.zz_liters
                name: Liters
              - entity: sensor.zz_percentage
                name: ZisternPercentage
          - type: history-graph
            entities:
              - entity: sensor.dht_temperature1
                name: temperature1 cellar
              - entity: sensor.dht_temperature2
                name: temperature2 cellar
            title: Temerature cellar
            hours_to_show: 5
          - type: history-graph
            entities:
              - entity: sensor.dht_humidity1
                name: humidity1 cellar
              - entity: sensor.dht_humidity2
                name: humidity2 cellar
            title: Humidity cellar
            hours_to_show: 5
          - type: vertical-stack
            cards:
              - type: markdown
                content: >-
                  ## MSFT | Microsoft Corporation  

                  &nbsp;&nbsp;<ha-icon icon="mdi:basket-outline"></ha-icon>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Buy at $200
              - type: 'custom:mini-graph-card'
                entities:
                  - entity: sensor.yahoofinance_amzn
                name: Amazon (Last 24 Hours)
                font_size_header: 12
                font_size: 90
                hours_to_show: 24
                hour24: true
                points_per_hour: 12
                line_width: 2
                smoothing: false
                show:
                  labels: true
                color_thresholds_transition: hard
                color_thresholds:
                  - value: 0
                    color: '#4fc1ff'
                  - value: 200
                    color: orange
              - type: 'custom:mini-graph-card'
                entities:
                  - entity: sensor.yahoofinance_msft
                name: Microsoft Corporation (Last 7 Days)
                font_size_header: 12
                font_size: 90
                hours_to_show: 168
                hour24: true
                points_per_hour: 4
                line_width: 2
                smoothing: false
                show:
                  icon: false
                  extrema: true
                  labels: false
                color_thresholds_transition: hard
